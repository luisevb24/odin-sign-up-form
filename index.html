<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-sidebar">
        <div class="logo-container">
            <img src="images/favicon.svg" class="favicon">
            <h1>GrowPals</h1>
        </div>
        <div class="imagecredit">Photo by <a
                href="https://unsplash.com/@von_co?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ivana
                Cajina</a> on <a
                href="https://unsplash.com/photos/monument-valley-california-3YzjvxD_7ig?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form">
        <div class="description">
            <p>This is <strong>not</strong> a real service!, im just trying to learn.</p>
            <p>But please give me your data!</p>
        </div>
        <form action="">
            <h2>Let's do this!</h2>
            <div class="input-container">
                <div>
                    <label for="first-name">FIRST NAME</label><input type="text" id="first-name" name="first-name"
                        placeholder="Jhon" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><input type="text" id="last-name" name="last-name"
                        placeholder="Doe">
                </div>
                <div>
                    <label for="email">EMAIL</label><input type="email" id="email" name="user-email"
                        placeholder="your-email@domain.com" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number"
                        name="user-phone-number" placeholder="0000000000">
                </div>
                <div>
                    <label for="password">PASSWORD</label><input type="password" id="password" name="user-password"
                        placeholder="*****" required>
                </div>
                <div>
                    <label for="password-confirmation">PASSWORD CONFIRMATION</label><input type="password"
                        id="password-confirmation" name="password-confirmation" placeholder="*****" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>

</html>
